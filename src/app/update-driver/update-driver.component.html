<div class="container">
  <h2>Update Driver</h2>
  <form (ngSubmit)="updateDriver()" #updateDriverForm="ngForm">
    <div class="form-group">
      <label for="driverId">Driver ID</label>
      <input 
        type="text" 
        id="driverId" 
        [(ngModel)]="driverId" 
        name="driverId" 
        required 
        class="form-control" 
        placeholder="Enter Driver ID"
      />
    </div>

    <div class="form-group">
      <label for="license">License</label>
      <input 
        type="text" 
        id="license" 
        [(ngModel)]="license" 
        name="license" 
        required 
        class="form-control" 
        placeholder="Enter Driver License"
      />
    </div>
    
    <div class="form-group">
      <label for="department">Department</label>
      <select 
        id="department" 
        [(ngModel)]="department" 
        name="department" 
        required 
        class="form-control"
      >
        <option value="Food">Food</option>
        <option value="Furniture">Furniture</option>
        <option value="Electronic">Electronic</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!updateDriverForm.form.valid">Update Driver</button>
    <div *ngIf="!updateDriverForm.form.valid && updateDriverForm.submitted" class="text-danger">
      Please fill in all required fields.
    </div>
  </form>
</div>
