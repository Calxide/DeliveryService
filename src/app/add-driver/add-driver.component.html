<div class="container">
    <h3>Add Driver Form</h3>
    <form (ngSubmit)="addDriver(driverForm)" #driverForm="ngForm">
      <!-- Driver Name -->
      <div class="mb-3">
        <label for="driver_name" class="form-label">Driver Name:</label>
        <input
          type="text"
          id="driver_name"
          class="form-control"
          [(ngModel)]="driver.driver_name"
          name="driver_name"
          placeholder="Enter driver name"
        />
      </div>
  
      <!-- Driver Department -->
      <div class="mb-3">
        <label for="driver_department" class="form-label">Driver Department:</label>
        <select
          id="driver_department"
          class="form-control"
          [(ngModel)]="driver.driver_department"
          name="driver_department"
        >
          <option value="">Select Department</option>
          <option value="Food">Food</option>
          <option value="Furniture">Furniture</option>
          <option value="Electronic">Electronic</option>
        </select>
      </div>
  
      <!-- Driver License -->
      <div class="mb-3">
        <label for="driver_license" class="form-label">Driver License:</label>
        <input
          type="text"
          id="driver_license"
          class="form-control"
          [(ngModel)]="driver.driver_license"
          name="driver_license"
          placeholder="Enter driver license"
        />
      </div>
  
      <!-- Driver Active Status -->
      <div class="form-check mb-3">
        <input
          type="checkbox"
          id="driver_is_active"
          class="form-check-input"
          [(ngModel)]="driver.driver_is_active"
          name="driver_is_active"
        />
        <label class="form-check-label" for="driver_is_active">Is Active?</label>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">
        Submit
      </button>
    </form>
  </div>
