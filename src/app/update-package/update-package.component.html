<div class="container">
  <h2>Update Package</h2>
  <form (ngSubmit)="updatePackage()">
    <div class="form-group">
      <label for="packageId">Package ID</label>
      <input 
        type="text" 
        id="packageId" 
        [(ngModel)]="packageId" 
        name="packageId" 
        required 
        class="form-control" 
        placeholder="Enter Package ID"
      />
    </div>
    
    <div class="form-group">
      <label for="destination">New Destination</label>
      <input 
        type="text" 
        id="destination" 
        [(ngModel)]="newDestination" 
        name="destination" 
        required 
        class="form-control" 
        placeholder="Enter New Destination"
      />
    </div>

    <button type="submit" class="btn btn-primary">Update Package</button>
  </form>
</div>
