<div class="container mt-4 mb-5"> <!-- You can adjust mb-5 to mb-6 for more margin -->
    <h2 class="text-center">Database Statistics</h2>
    <div class="row mt-4">
      <div class="col-md-6 d-flex flex-column align-items-center">
        <div class="card mb-3" style="width: 80%; border: 1px solid #ccc;"> <!-- Simple border -->
          <div class="card-header" style="background-color: #f8f9fa;">Current Number of Drivers</div> <!-- Light gray background -->
          <div class="card-body">
            <h5 class="card-title">{{ driverCount }}</h5>
            <p class="card-text">Total drivers currently registered in the system.</p>
          </div>
        </div>
      </div>
      
      <div class="col-md-6 d-flex flex-column align-items-center">
        <div class="card mb-3" style="width: 80%; border: 1px solid #ccc;"> <!-- Simple border -->
          <div class="card-header" style="background-color: #f8f9fa;">Current Number of Packages</div> <!-- Light gray background -->
          <div class="card-body">
            <h5 class="card-title">{{ packageCount }}</h5>
            <p class="card-text">Total packages currently available in the system.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
