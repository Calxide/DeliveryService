<div class="container">
  <h3 class="h5">Add Package</h3> 
  <form (ngSubmit)="addPackage(packageForm)" #packageForm="ngForm">
    <div class="mb-3">
      <label for="package_title">Title</label>
      <input type="text" id="package_title" [(ngModel)]="package.package_title" name="package_title" required class="form-control form-control-sm"> 
    </div>
    <div class="mb-3">
      <label for="package_weight">Weight (kg)</label>
      <input type="text" id="package_weight" [(ngModel)]="package.package_weight" name="package_weight" required class="form-control form-control-sm"> 
    </div>
    <div class="mb-3">
      <label for="package_destination">Destination</label>
      <input type="text" id="package_destination" [(ngModel)]="package.package_destination" name="package_destination" required class="form-control form-control-sm">
    </div>
    <div class="mb-3">
      <label for="package_description">Description</label>
      <textarea id="package_description" [(ngModel)]="package.package_description" name="package_description" required class="form-control form-control-sm" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="driver">Assign Driver</label>
      <select id="driver" [(ngModel)]="selectedDriver" name="driver" required class="form-control form-control-sm">
        <option *ngFor="let driver of drivers" [value]="driver._id">{{ driver.driver_name.toUpperCase() }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label>
        <input type="checkbox" [(ngModel)]="package.package_is_allocated" name="allocated" /> Is Allocated
      </label>
    </div>
    <button type="submit" class="btn btn-primary btn-sm">Add Package</button> 
  </form>
</div>
